<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Director</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-nav {
            flex-direction: row;
        }
        .nav-link {
            padding-right: .5rem;
            padding-left: .5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Movie DB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('movies') }}">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('actors') }}">Actors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('directors') }}">Directors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_movie') }}">Add Movie</a> <!-- Placeholder link -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_actor') }}">Add Actor</a> <!-- Placeholder link -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_director') }}">Add Director</a> <!-- Placeholder link -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Add a New Director</h2>
        <form action="{{ url_for('add_director') }}" method="post"> <!-- change to add_director for director form -->
            <div class="mb-3">
                <label for="name" class="form-label">Director's Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="movies" class="form-label">Movies (separate titles with commas):</label>
                <input type="text" class="form-control" id="movies" name="movies">
                <small class="form-text text-muted">Enter movie titles separated by commas. Existing movies will be linked automatically.</small>
            </div>
            <button type="submit" class="btn btn-primary">Add Director</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
